<head>

    <title>Document</title>
</head>
<body>
    <h2>Example Form</h2>
    <form method="get">

        <label for="userpass">Password:</label>

        <br>

        </br>

        <label for="useressay">Essay</label>

        <input type="submit">

    </form>
